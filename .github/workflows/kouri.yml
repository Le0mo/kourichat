name: Kouri Daily Check-in

on:
  schedule:
    # 每天北京时间 23:20 运行 = 每天 UTC 15:20
    - cron: "20 15 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Playwright + Chromium deps
        run: |
          pip install playwright
          python -m playwright install --with-deps chromium
          sudo apt-get update
          sudo apt-get install -y fonts-noto fonts-noto-cjk

      - name: Run daily check-in
        env:
          KOURI_EMAIL: ${{ secrets.KOURI_EMAIL }}
          KOURI_PASS:  ${{ secrets.KOURI_PASS }}
          DEBUG: "0"
        run: python kouri_checkin.py
   
      - name: Upload artifacts (screenshots & HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kouri-artifacts
          path: artifacts/**

      - name: Send email on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server:   ${{ secrets.SMTP_SERVER }}
          port:     ${{ secrets.SMTP_PORT }}
          secure:   true
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          from:     ${{ secrets.MAIL_FROM }}
          to:       ${{ secrets.MAIL_TO }}
          subject:  "Kouri 签到失败：${{ github.repository }} #${{ github.run_number }}"
          body: |
            Workflow: ${{ github.workflow }}
            Repo:     ${{ github.repository }}
            Run:      https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Commit:   ${{ github.sha }}
            Branch:   ${{ github.ref_name }}
            提示：请打开上面链接查看失败日志。
